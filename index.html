<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Ecou FM - Radio online modern »ôi vibrant">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ecou FM - Radio Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo">ECOU FM</h1>
                <div class="logo-subtitle">Radio Online</div>
            </div>
        </header>

        <main class="main-content">
            <div class="player-wrapper">
                <div class="player-card">
                    <div class="player-status" id="status">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span class="status-text" id="statusText">Gata de ascultare</span>
                    </div>

                    <div class="player-controls">
                        <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause">
                            <svg class="play-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5v14l11-7z" fill="currentColor"/>
                            </svg>
                            <svg class="pause-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>

                    <div class="volume-control">
                        <svg class="volume-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
                        </svg>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70" aria-label="Volume">
                        <span class="volume-value" id="volumeValue">70%</span>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <p class="description">AscultƒÉ Ecou FM - sunetul care te conecteazƒÉ cu muzica »ôi emo»õiile tale.</p>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Ecou FM. Toate drepturile rezervate.</p>
            </div>
        </footer>
    </div>

    <audio id="audioPlayer" preload="none"></audio>
    <script>
        // Immediate logging to verify script execution
        console.log('üìÑ HTML loaded, about to load script.js...');
        
        // Create script element dynamically to catch errors
        const script = document.createElement('script');
        script.src = 'script.js';
        script.onload = function() {
            console.log('‚úÖ script.js loaded successfully');
        };
        script.onerror = function() {
            console.error('‚ùå Failed to load script.js! Check if file exists and is accessible.');
            console.error('Trying to load script.js from:', window.location.href.replace('index.html', 'script.js'));
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
